<section class="product-list" *ngIf="produtosSearch; else loading">
  <div class="product-list__card" *ngFor="let produto of produtosSearch">
    <mat-card>
      <a class="product-list__link" routerLink="/produtos/{{ produto.id }}">
        <img [src]="produto.imagem" alt="" />
        <h2 class="product-item__name">{{ produto.nome }}</h2>
        <p class="product-item__price">
          {{ produto.preco | currency : "BRL" }}
        </p>
        <p class="product-item__price-deion">{{ produto.descricaoPreco }}</p>
        <button type="button" class="product-item__buy-button">Comprar</button>
      </a>
    </mat-card>
  </div>
</section>
<ng-template #loading>
  <div>
    <p>Carregando Produtos</p>
  </div>
</ng-template>
