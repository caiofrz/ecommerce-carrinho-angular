<h2 class="cart-title">Carrinho</h2>
<div *ngIf="itensCarrinho.length > 0; else semProdutos">
  <ul>
    <li *ngFor="let item of itensCarrinho">
      <img [src]="item.imagem" alt="" />
      <p>{{ item.nome }}</p>
      <p>Preço: {{ item.preco | currency : "BRL" }}</p>
      <label>
        Quantidade:
        <input
          type="number"
          [(ngModel)]="item.quantidade"
          (change)="calculaTotal()"
          min="0"
        />
      </label>
      <button class="remove-button" (click)="remover(item.id)">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </li>
  </ul>
  <h2 class="cart-total">Total: {{ total | currency : "BRL" }}</h2>
  <button class="buy-button" (click)="finalizarCompra()">
    Finalizar compra
  </button>
</div>
<ng-template #semProdutos>
  <h2 class="cart-title">Seu carrinho está vazio...</h2>
</ng-template>
